
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen SKU Produk</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Library untuk Scan Barcode -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <header class="site-header">
        <img src="img/anime1.gif" alt="Header Animasi" style="width:30%; height:auto; display:block; margin: 0 auto;">
    </header>

    <div class="container">
        <div class="header">
            <h1>SKU Master</h1>
        </div>
        <div id="scanner-container" style="display:none;">
            <div id="qr-reader"></div>
            <div class="scanner-buttons"><button class="btn btn-danger" onclick="stopScanner()">Tutup Scanner</button></div>
        </div>
        <div id="main-content">
            <div id="search-section">
                <div class="search-box">
                     <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="CARI/SCAN SKU atau biarkan kosong untuk semua produk...">
                        <button class="input-btn clear-search-btn" onclick="clearSearchInput()" title="Hapus Input">×</button>
                    </div>
                    <div class="search-controls">
                        <button class="btn btn-success" onclick="startScanner()">Scan</button>
                        <button class="btn" onclick="searchProduct()">Cari</button>
                        <button class="btn btn-secondary" onclick="showAddProductForm()">+</button>
                    </div>
                </div>
            </div>
            <div id="results-section"></div>
            <div id="cart-section"></div>
        </div>
    </div>

    <footer class="site-footer-main">
        <p>© 2025 BAO Group. All Rights Reserved.</p>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h4>Konfirmasi Penghapusan</h4>
            <div id="modal-product-info" class="product-info"></div>
            <p>Apakah Anda yakin ingin menghapus produk ini dari keranjang?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn btn-danger">Ya, Hapus</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Batal</button>
            </div>
        </div>
    </div>

    <!-- Add Variant Modal -->
    <div id="add-variant-modal" class="modal-overlay">
        <div class="modal-content">
            <h4>Tambah Varian Produk</h4>
            <form id="add-variant-form">
                <div class="product-info">
                    <p><strong>Produk:</strong> <span id="variant-modal-product-name"></span></p>
                    <p><strong>Merek:</strong> <span id="variant-modal-brand-name"></span></p>
                    <p><strong>Kategori:</strong> <span id="variant-modal-category"></span></p>
                </div>
                <div class="form-group">
                    <label for="variant-modal-sku">SKU Baru (disarankan)</label>
                    <input type="text" id="variant-modal-sku" required>
                </div>
                <div class="form-group">
                    <label for="variant-modal-variant-name">Nama Varian Baru</label>
                    <input type="text" id="variant-modal-variant-name" placeholder="e.g., RENTENG, DUS, PACK" required oninput="updateVariantModalButtons(this.value)">
                    <div id="variant-modal-buttons-container" class="variant-buttons"></div>
                </div>
                <div class="form-group">
                    <label for="variant-modal-price">Harga Baru</label>
                    <input type="number" id="variant-modal-price" placeholder="e.g., 12000">
                </div>
            </form>
            <div class="modal-buttons">
                <button id="variant-modal-save-btn" class="btn btn-success">Simpan Varian</button>
                <button id="variant-modal-cancel-btn" class="btn btn-secondary">Batal</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification"></div>

    <!-- Load main scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cart.js"></script>

</body>
</html>
