<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi POS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div id="login-form">
            <h2><i class="fas fa-cash-register"></i> Login Aplikasi POS</h2>
            <p class="tagline">Akses cepat ke manajemen produk Anda</p>
            <div id="error-message" class="message-error" style="display:none;"></div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Masukkan password Anda">
                    <button class="clear-btn" onclick="togglePasswordVisibility()" type="button">
                        <i id="toggle-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn" id="login-button">Login</button>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
